<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Médico</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f2f2f2; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; font-size: 0.9em; display: none; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Acceso Veterinarios</h2>
        
        <form action="login" method="POST">
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="clave" placeholder="Contraseña" required>
            
            <button type="submit">INGRESAR</button>
        </form>

        <div style="margin-top: 20px; text-align: center; border-top: 1px solid #ddd; padding-top: 15px;">
            <p>¿No eres veterinario?</p>
            <a href="index.html" style="text-decoration: none; color: #2cccc4; font-weight: bold; font-family: sans-serif;">
                ⬅ Volver a la Página Principal
            </a>
        </div>
        
        <p style="margin-top: 15px; font-size: 0.8em;"><a href="index.html">Volver al Inicio</a></p>
    </div>

</body>
</html>
